{% extends 'base.html' %}
{% block content %}
    <form method="post" style="font-size: xx-large; padding: 7mm;color: aliceblue; text-align:center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;outline-style: groove;">
        {% csrf_token %}
        {% for field in form %}
        <p class="register_field_label">{{ field.label }}</p>
        <p>{{ field }}</p>

        {% endfor %}
        <button class="btn btn-outline-success me-2" type="submit" value="send" style="font-size: xx-large; width: 5cm;">Register</button>
        
    </form>
{% endblock %}
